name: Build Mac

on:
  repository_dispatch:
  push:
  # schedule: 
  #   - cron: '0 0 * * *'

jobs:
  build:
    runs-on: 'macos-latest'
    steps:
    - name: Checkout rpi-imager
      uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: üÜï Upgrade aqtinstall
      run: |
          python3 -m pip install --upgrade aqtinstall
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'mac'
        target: 'desktop'
        # Tools format is name,version,variant tools are listed here: https://download.qt.io/online/qtsdkrepository/mac_x64/desktop/
        tools: 'tools_cmake,3.21.1,qt.tools.cmake tools_ninja,1.10.2,qt.tools.ninja'
        install-deps: 'true'
        setup-python: 'true'
        cached: 'false'
        dir: ${{ github.workspace }}/qt/
    - name: üèóÔ∏è Configure and build on mac
      env:
        QT_VERSION: '5.15.2'
      run: |          
          echo "current path":
          echo ${PATH}
          
          echo "cmake version:"
          cmake --version

          
          echo "Let's build"
          
          mkdir build
          cd build
          cmake -G Ninja ..
          cmake --build .
          
          dir
          
    - uses: actions/upload-artifact@v1
      with:
        name: pi-imager-mac
        path: ${{ github.workspace }}\build\deploy
