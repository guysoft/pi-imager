name: Build Windows

on:
  repository_dispatch:
  push:
  # schedule: 
  #   - cron: '0 0 * * *'

jobs:
  build:
    runs-on: 'windows-2019'
    steps:
    - name: Checkout rpi-imager
      uses: actions/checkout@v2
      
    - name: Upgrade aqtinstall
      run: |
          pip install --upgrade aqtinstall
      shell: cmd
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win32_msvc2015'
        install-deps: 'true'
        setup-python: 'true'
        modules: 'qtcharts qtwebengine'
        cached: 'false'
        
    - name: Configure test project on windows
      env:
        QT_VERSION: '5.15.2'
      run: |
          dir "%programfiles(x86)%\Microsoft Visual Studio\"
          call "%programfiles(x86)%\Microsoft Visual Studio\2015\Enterprise\VC\Auxiliary\Build\vcvars32.bat"
          IF "%QT_VERSION:~0,1%"=="5" ( dir %Qt5_DIR%\lib\cmake ) ELSE ( dir %Qt6_DIR%\lib\cmake )
          qmake
      shell: cmd
