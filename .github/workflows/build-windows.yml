name: Build Windows

on:
  repository_dispatch:
  push:
  # schedule: 
  #   - cron: '0 0 * * *'

jobs:
  build:
    runs-on: 'windows-2019'
    steps:
    - name: Checkout rpi-imager
      uses: actions/checkout@v2
    - name: install msys2
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw32
        install: >-
          mingw-w64-i686-openssl
          make
          perl
        location: C:\msys2
    - name: Upgrade aqtinstall
      run: |
          pip install --upgrade aqtinstall
      shell: cmd
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win32_mingw81'
        install-deps: 'true'
        setup-python: 'true'
        cached: 'false'
    - name: Copy OpenSSL
      shell: msys2 {0}
      run: |
          echo "ls1"
          ls /c
          echo "ls2"
          ls /c/qt
          echo "ls3"
          ls /c/qt/5.15.2
          cp /c/msys2/msys64/mingw32/bin/libssl-1_1.dll /c/msys2/msys64/mingw32/bin/libcrypto-1_1.dll /c/qt/5.15.2
    - name: Configure test project on windows
      env:
        QT_VERSION: '5.15.2'
      shell: cmd
      #run: |
          #dir "%programfiles(x86)%\Microsoft Visual Studio\"
          #call "%programfiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars32.bat"
          #IF "%QT_VERSION:~0,1%"=="5" ( dir %Qt5_DIR%\lib\cmake ) ELSE ( dir %Qt6_DIR%\lib\cmake )
          #qmake
      run: |
      
          dir "C:\qt"
          
          mkdir build
          cd build
          cmake ..
